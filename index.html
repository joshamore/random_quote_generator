<!DOCTYPE html>
<html>
<!--
    Using quote API from https://quotesondesign.com/api-v4-0/
-->
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Montserrat" rel="stylesheet">
    <script src="scripts.js"></script>
    
    <title>Quote Machine - By Josh Amore</title>
</head>

<body>
    <div id="headArea" class="center">
        <h1>QuoteTown</h1>
        <h2>Generate a random quote.</h2>
    </div>
    
    <div id="quoteBox">
        <div id="message">
            <p id="qText">...</p>
        </div>
        <div id="author"></div>
        <div id="tweetButton"></div>
        <a href="#" onclick="getQuote();"><div id="quoteButton" >Get Quote</div></a>
    </div>
    
    <footer id="footer">
        <p>Coded by <a href="https://joshamore.com" target="_blank">Josh Amore</a>. See the code for this and my other projects at <a href="https://github.com/joshamore" target="_blank">GitHub</a>.</p>
    </footer>
</body>
</html>
